# nginx.conf

# User to run nginx as
user    www-data;

# Default to number of CPU cores available
# worker_processes  2;

error_log   /var/log/nginx/error.log;

pid     /var/run/nginx.pid;

# The EventsModule controls how Nginx deals with connections
events {
    # max clients = worker_processes (CPUs) * worker_connections
    worker_connections  2000;
}

# The HttpCoreModule controls core features of Nginx's HTTP processing
http {
    
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log  /var/log/nginx/access.log;
    sendfile            off;
    tcp_nopush          on;
    keepalive_timeout   5;
    server_tokens       off;
    gzip          on;
    gzip_comp_level     5;
    gzip_min_length     256;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    # Disable gzip for bad browsers
    gzip_disable  "MSIE [1-6]\.(?!.*SV1)";

    upstream php {
        server unix:/var/run/php5-fpm.sock;
    }

    client_body_buffer_size 16k;
    
    client_header_buffer_size 1k;
    
    client_max_body_size 50M;
    
    large_client_header_buffers 4 16k;
    
    server_names_hash_max_size 512;
    
    server_names_hash_bucket_size 512;
    
    ssl_certificate     /etc/nginx/server.crt;
    
    ssl_certificate_key /etc/nginx/server.key;

    include /etc/nginx/custom-sites/*.conf;

}